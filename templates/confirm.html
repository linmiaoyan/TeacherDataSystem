<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷信息确认</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-reject {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
        }
        .info-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            font-size: 16px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3><i class="bi bi-clipboard-check"></i> 问卷信息确认</h3>
            </div>
            <div class="card-body p-4">
                <!-- 身份验证表单 -->
                <div id="auth-section">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 请输入您的身份证号和手机号进行身份验证
                    </div>
                    <form id="auth-form">
                        <div class="mb-3">
                            <label class="form-label">身份证号 *</label>
                            <input type="text" class="form-control" id="id-number" required 
                                   placeholder="请输入身份证号" maxlength="18">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">手机号 *</label>
                            <input type="text" class="form-control" id="phone" required 
                                   placeholder="请输入手机号" maxlength="11">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> 验证身份
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 问卷信息显示 -->
                <div id="questionnaire-section" style="display: none;">
                    <div class="mb-3">
                        <h5 id="questionnaire-title"></h5>
                        <p class="text-muted" id="questionnaire-description"></p>
                    </div>
                    
                    <div id="teacher-info" class="mb-4"></div>
                    
                    <div id="questionnaire-data" class="mb-4"></div>
                    
                    <div id="confirm-section" class="text-center">
                        <div class="alert alert-warning" id="status-alert" style="display: none;"></div>
                        <div id="action-buttons">
                            <button class="btn btn-confirm me-3" onclick="confirmInfo(true)">
                                <i class="bi bi-check-circle"></i> 确认信息
                            </button>
                            <button class="btn btn-reject" onclick="confirmInfo(false)">
                                <i class="bi bi-x-circle"></i> 信息有误
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 加载提示 -->
                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在验证身份...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/questionnaires';
        let shareToken = '';
        let teacherData = null;
        let questionnaireData = null;

        // 从URL获取share_token
        const pathParts = window.location.pathname.split('/');
        shareToken = pathParts[pathParts.length - 1];

        if (!shareToken || shareToken === 'confirm') {
            document.getElementById('auth-section').innerHTML = 
                '<div class="alert alert-danger">无效的链接，请检查链接是否正确</div>';
        }

        // 身份验证表单提交
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const idNumber = document.getElementById('id-number').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (!idNumber || !phone) {
                alert('请填写完整信息');
                return;
            }

            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/confirm/${shareToken}/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id_number: idNumber,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    teacherData = data;
                    questionnaireData = data;
                    displayQuestionnaire(data);
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('auth-section').style.display = 'block';
                    alert(data.detail || '身份验证失败，请检查身份证号和手机号是否正确');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
                alert('验证失败：' + error.message);
            }
        });

        // 显示问卷信息
        function displayQuestionnaire(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('questionnaire-section').style.display = 'block';

            // 显示问卷标题
            document.getElementById('questionnaire-title').textContent = data.questionnaire_title;
            
            // 显示教师信息
            const teacherInfoHtml = `
                <div class="info-item">
                    <div class="info-label">教师姓名</div>
                    <div class="info-value">${escapeHtml(data.teacher_name)}</div>
                </div>
            `;
            document.getElementById('teacher-info').innerHTML = teacherInfoHtml;

            // 显示问卷数据
            let dataHtml = '<h6 class="mb-3">问卷信息：</h6>';
            
            if (data.fields && data.fields.length > 0) {
                data.fields.forEach(field => {
                    const value = data.answers[field.name] || '未填写';
                    dataHtml += `
                        <div class="info-item">
                            <div class="info-label">${escapeHtml(field.label)}</div>
                            <div class="info-value">${escapeHtml(String(value))}</div>
                        </div>
                    `;
                });
            } else {
                dataHtml += '<div class="alert alert-info">暂无问卷字段信息</div>';
            }

            document.getElementById('questionnaire-data').innerHTML = dataHtml;

            // 显示确认状态
            if (data.confirmed_status && data.confirmed_status !== 'pending') {
                document.getElementById('action-buttons').style.display = 'none';
                const statusText = data.confirmed_status === 'confirmed' ? '已确认' : '已标记为信息有误';
                const statusClass = data.confirmed_status === 'confirmed' ? 'status-confirmed' : 'status-rejected';
                document.getElementById('status-alert').innerHTML = `
                    <i class="bi bi-info-circle"></i> 您的确认状态：<span class="status-badge ${statusClass}">${statusText}</span>
                `;
                document.getElementById('status-alert').style.display = 'block';
            }
        }

        // 确认信息
        async function confirmInfo(confirmed) {
            if (!confirm(confirmed ? '确认信息无误？' : '确认信息有误？')) {
                return;
            }

            const idNumber = document.getElementById('id-number').value.trim();
            const phone = document.getElementById('phone').value.trim();

            try {
                const response = await fetch(`${API_BASE}/confirm/${shareToken}/confirm`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        id_number: idNumber,
                        phone: phone,
                        confirmed: confirmed
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('action-buttons').style.display = 'none';
                    const statusText = confirmed ? '已确认' : '已标记为信息有误';
                    const statusClass = confirmed ? 'status-confirmed' : 'status-rejected';
                    document.getElementById('status-alert').innerHTML = `
                        <i class="bi bi-check-circle"></i> ${data.message}，状态：<span class="status-badge ${statusClass}">${statusText}</span>
                    `;
                    document.getElementById('status-alert').style.display = 'block';
                    document.getElementById('status-alert').classList.remove('alert-warning');
                    document.getElementById('status-alert').classList.add(confirmed ? 'alert-success' : 'alert-danger');
                } else {
                    alert(data.detail || '操作失败');
                }
            } catch (error) {
                alert('操作失败：' + error.message);
            }
        }

        // HTML转义
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
