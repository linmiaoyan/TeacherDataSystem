<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的填表任务</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            margin-bottom: 20px;
        }
        .card-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .task-item {
            border-left: 4px solid #11998e;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-completed {
            background: #28a745;
            color: white;
        }
        .status-processing {
            background: #ffc107;
            color: #333;
        }
        .status-pending {
            background: #6c757d;
            color: white;
        }
        .status-failed {
            background: #dc3545;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d7a70 0%, #2dd169 100%);
        }
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3><i class="bi bi-file-earmark-pdf"></i> 我的填表任务</h3>
                <div>
                    <span id="teacher-name" class="user-info me-3"></span>
                    <button class="btn btn-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> 退出登录
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3 text-muted">正在加载任务列表...</p>
                </div>
                <div id="tasks-list" style="display: none;">
                    <!-- 任务列表将在这里动态加载 -->
                </div>
                <div id="empty-message" style="display: none;" class="text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 48px; color: #ccc;"></i>
                    <p class="text-muted mt-3">暂无相关任务</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';
        
        // 获取token
        function getTeacherToken() {
            return localStorage.getItem('teacher_token') || '';
        }
        
        // 获取teacher_id
        function getTeacherId() {
            return localStorage.getItem('teacher_id') || '';
        }
        
        // 设置请求头
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Teacher-Token': getTeacherToken()
            };
        }
        
        // 加载任务列表
        async function loadTasks() {
            const loading = document.getElementById('loading');
            const tasksList = document.getElementById('tasks-list');
            const emptyMessage = document.getElementById('empty-message');
            
            try {
                const response = await fetch(`${API_BASE}/tasks/my-tasks`, {
                    method: 'GET',
                    headers: getHeaders(),
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    // 未登录，跳转到登录页面
                    alert('登录已过期，请重新登录');
                    window.location.href = '/teacher/login';
                    return;
                }
                
                if (!response.ok) {
                    throw new Error('加载任务失败');
                }
                
                const data = await response.json();
                loading.style.display = 'none';
                
                // 显示教师姓名
                if (data.teacher_name) {
                    document.getElementById('teacher-name').textContent = `欢迎，${data.teacher_name}`;
                }
                
                if (data.tasks && data.tasks.length > 0) {
                    displayTasks(data.tasks, data.teacher_id);
                    tasksList.style.display = 'block';
                    emptyMessage.style.display = 'none';
                } else {
                    tasksList.style.display = 'none';
                    emptyMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('加载任务失败:', error);
                loading.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> 加载失败：${error.message}
                        <button class="btn btn-sm btn-outline-danger ms-2" onclick="loadTasks()">重试</button>
                    </div>
                `;
            }
        }
        
        // 显示任务列表
        function displayTasks(tasks, teacherId) {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = tasks.map(task => {
                const statusClass = task.status === 'completed' ? 'status-completed' : 
                                   task.status === 'processing' ? 'status-processing' : 
                                   task.status === 'pending' ? 'status-pending' : 
                                   'status-failed';
                const statusText = task.status === 'completed' ? '已完成' : 
                                  task.status === 'processing' ? '处理中' : 
                                  task.status === 'pending' ? '待处理' : 
                                  '失败';
                
                return `
                    <div class="task-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div style="flex: 1;">
                                <h6 class="mb-2">${escapeHtml(task.name)}</h6>
                                <p class="text-muted mb-1">
                                    <small><i class="bi bi-calendar"></i> 创建时间：${new Date(task.created_at).toLocaleString('zh-CN')}</small>
                                </p>
                                ${task.completed_at ? `
                                    <p class="text-muted mb-2">
                                        <small><i class="bi bi-check-circle"></i> 完成时间：${new Date(task.completed_at).toLocaleString('zh-CN')}</small>
                                    </p>
                                ` : ''}
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="ms-3">
                                ${task.status === 'completed' ? `
                                    <button class="btn btn-primary btn-sm" onclick="downloadMyFile(${task.id}, ${teacherId})">
                                        <i class="bi bi-download"></i> 下载PDF
                                    </button>
                                ` : `
                                    <button class="btn btn-info btn-sm" onclick="viewTaskDetail(${task.id}, ${teacherId})">
                                        <i class="bi bi-info-circle"></i> 查看详情
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 下载我的文件
        async function downloadMyFile(taskId, teacherId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}/download-teacher/${teacherId}`, {
                    headers: getHeaders(),
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    alert('登录已过期，请重新登录');
                    window.location.href = '/teacher/login';
                    return;
                }
                
                if (response.ok) {
                    // 获取文件名
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `task_${taskId}_teacher_${teacherId}.pdf`;
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="?([^"]+)"?/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    // 下载文件
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    alert('下载失败：' + (error.detail || '未知错误'));
                }
            } catch (error) {
                console.error('下载错误:', error);
                alert('下载失败：' + error.message);
            }
        }
        
        // 查看任务详情（复用query.html中的函数）
        async function viewTaskDetail(taskId, teacherId) {
            // 跳转到查询页面并自动查询
            window.location.href = `/query?task_id=${taskId}&teacher_id=${teacherId}`;
        }
        
        // 退出登录
        async function logout() {
            if (!confirm('确定要退出登录吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/teacher/logout', {
                    method: 'POST',
                    headers: getHeaders(),
                    credentials: 'include'
                });
                
                localStorage.removeItem('teacher_token');
                localStorage.removeItem('teacher_id');
                window.location.href = '/teacher/login';
            } catch (error) {
                console.error('退出登录失败:', error);
                localStorage.removeItem('teacher_token');
                localStorage.removeItem('teacher_id');
                window.location.href = '/teacher/login';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 页面加载时自动加载任务列表
        window.addEventListener('DOMContentLoaded', () => {
            // 检查是否已登录
            const token = getTeacherToken();
            if (!token) {
                window.location.href = '/teacher/login';
                return;
            }
            loadTasks();
        });
    </script>
</body>
</html>
